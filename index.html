<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八班防线</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a14;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(28, 58, 83, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(40, 60, 40, 0.1) 0%, transparent 20%);
            color: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景装饰元素 */
        .decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .grid-line {
            position: absolute;
            background: rgba(30, 80, 120, 0.15);
        }
        
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            top: 20%;
        }
        
        .grid-line.horizontal:nth-child(2) {
            top: 40%;
        }
        
        .grid-line.horizontal:nth-child(3) {
            top: 60%;
        }
        
        .grid-line.horizontal:nth-child(4) {
            top: 80%;
        }
        
        .grid-line.vertical {
            height: 100%;
            width: 1px;
            left: 20%;
        }
        
        .grid-line.vertical:nth-child(5) {
            left: 40%;
        }
        
        .grid-line.vertical:nth-child(6) {
            left: 60%;
        }
        
        .grid-line.vertical:nth-child(7) {
            left: 80%;
        }
        
        /* 文字容器 */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 30px;
            max-width: 100%;
        }
        
        /* 主要文字样式 */
        .main-text {
            font-size: 6.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(0, 150, 255, 0.5),
                0 0 20px rgba(0, 100, 255, 0.3),
                0 5px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            background: linear-gradient(to bottom, #ffffff 0%, #a0c8ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* 文字周围的光晕效果 */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 120%;
            background: radial-gradient(circle, rgba(0, 80, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(15px);
            animation: pulse 4s infinite alternate;
        }
        
        /* 文字边框效果 */
        .border-effect {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(0, 100, 255, 0.3);
            border-radius: 5px;
            box-shadow: 
                inset 0 0 15px rgba(0, 100, 255, 0.2),
                0 0 20px rgba(0, 100, 255, 0.2);
            z-index: -1;
        }
        
        /* 装饰性副标题 */
        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 8px;
            color: #88aaff;
            margin-top: 15px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        /* 防盾图标 */
        .shield-icon {
            font-size: 3rem;
            color: rgba(0, 150, 255, 0.7);
            margin-bottom: 20px;
            animation: shield-float 3s infinite ease-in-out;
        }
        
        /* 底部装饰线 */
        .bottom-line {
            height: 3px;
            width: 200px;
            background: linear-gradient(to right, transparent, rgba(0, 100, 255, 0.7), transparent);
            margin: 25px auto;
            position: relative;
        }
        
        .bottom-line::before, .bottom-line::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(0, 100, 255, 0.9);
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
        }
        
        .bottom-line::before {
            left: 0;
        }
        
        .bottom-line::after {
            right: 0;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        @keyframes shield-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-text {
                font-size: 4.5rem;
                letter-spacing: 3px;
            }
            
            .shield-icon {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }
            
            .shield-icon {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 4px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰网格线 -->
    <div class="decoration">
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line vertical"></div>
    </div>
    
    <!-- 主要内容 -->
    <div class="container">
        <!-- 防盾图标 -->
        <div class="shield-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <!-- 主要文字 -->
        <div class="main-text">
            八班防线
            <!-- 光晕效果 -->
            <div class="glow"></div>
            <!-- 边框效果 -->
            <div class="border-effect"></div>
        </div>
        
        <!-- 装饰线 -->
        <div class="bottom-line"></div>
        
        <!-- 副标题 -->
        <div class="subtitle">CLASS 8 DEFENSE LINE</div>
    </div>

    <script>
        // 添加简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const mainText = document.querySelector('.main-text');
            
            // 鼠标悬停时增强光效
            mainText.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            mainText.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // 添加轻微的文字闪烁效果
            setInterval(() => {
                const glow = document.querySelector('.glow');
                const randomOpacity = 0.6 + Math.random() * 0.4;
                glow.style.opacity = randomOpacity;
            }, 2000);
            
            // 添加点击效果
            mainText.addEventListener('click', function() {
                const originalText = this.textContent.trim();
                this.textContent = originalText === '八班防线' ? '八班·防线' : '八班防线';
                
                // 添加点击动画
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 10);
            });
        });
    </script>
</body>
</html>
